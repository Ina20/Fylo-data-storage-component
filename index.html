<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./global.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main">
    <div id="left">
      <img id="logo" src="./images/logo.svg">
      <div id="icons">
        <img id="doc" src="./images/icon-document.svg">
        <img src="./images/icon-folder.svg">
        <img id="cloud" src="./images/icon-upload.svg">
      </div>
    </div>
    <div id="right">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="slidecontainer">
        <input type="range" min="1" max="1000" value="815" class="slider" id="myRange">
      </div>
      <p id="min">0 GB</p>
      <p id="max">1000 GB</p>
      <div class="bubble">
        <p><span id="GB">185</span> GB LEFT</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Ina20/Fylo-data-storage-component" target="_blank">Ina</a>.
  </div>
</body>
</html>
